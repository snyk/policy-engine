version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1
  snyk: snyk/snyk@1

jobs:
  security-scans:
    resource_class: small
    docker:
      - image: cimg/go:1.22
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

workflows:
  version: 2
  CICD:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-vuln-alerts-iac
      - security-scans:
          name: Security Scans
          context:
            - analysis-iac
