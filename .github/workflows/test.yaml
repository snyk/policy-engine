name: test

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test with Go ${{ matrix.go }}
    strategy:
      matrix:
        go: ["1.17", "1.18"]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    - run: go install github.com/open-policy-agent/opa@v0.39.0
    - run: go test ./...
    - run: opa test rego
